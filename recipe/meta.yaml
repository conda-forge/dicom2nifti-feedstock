{% set name = "dicom2nifti" %}
{% set version = "2.5.1" %}
{% set sha256 = "da26fa76f2f5120081f11b3b1c987d3eb7d1288f916f2c88763af558eafed0c3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/icometrix/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - pydicom
    - gdcm
    - numpy
    - nibabel
    - scipy

test:
  imports:
    - dicom2nifti
  requires:
    - setuptools
    - python {{ python_min }}
  
about:
  home: http://github.com/icometrix/dicom2nifti
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python library for converting dicom files to nifti'
  description: 'Python library for converting dicom files to nifti'
  doc_url: https://icometrix.github.io/dicom2nifti/
  dev_url: http://github.com/icometrix/dicom2nifti

extra:
  recipe-maintainers:
    - abrys
